{{ define "main" }}

<section class="hero">
  <h1 class="hero-title">DevOps Knowledge Hub</h1>
  <p class="hero-subtitle">Notes, references, and real-world DevOps learning.</p>
</section>

<section class="cards-grid">
  {{ range site.Menus.main }}
    <a href="{{ .URL | absLangURL }}" class="home-card">
      <h3>{{ .Name }}</h3>
      <p>Explore {{ .Name }} notes</p>
    </a>
  {{ end }}
</section>

{{ end }}
